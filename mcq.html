<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>One MCQ</title>
    <style>
      

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(11, 245, 245);
          
        }

        #welcome, #question {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.4s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            background-color: #4a90e2;
            color: white;
        }

        button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }

        .correct {
            background-color: #27ae60 !important;
        }

        .incorrect {
            background-color: #e74c3c !important;
        }

        #question {
            display: none;
        }
    </style>
</head>

<body>
    <div id="welcome">
        <h1>Welcome to the Exam</h1>
        <p>Student Name: raahim</p>
        <button onclick="startExam()">Start Exam</button>
    </div>

    <div id="question">
        <h1>Question 1</h1>
        <p>What is the capital of pakistan?</p>
        <div>
            <button onclick="checkAnswer('karachi')">karachi</button>
            <button onclick="checkAnswer('lahore')">lahore</button>
            <button onclick="checkAnswer('islamabad')">islamabad</button>
            <button onclick="checkAnswer('multan')">multan</button>
        </div>
        <p>Attempts: <span id="attempts">0</span> / 3</p>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 3;

        function startExam() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('question').style.display = 'block';
        }

        function checkAnswer(answer) {
            attempts++;
            document.getElementById('attempts').textContent = attempts;

            const buttons = document.querySelectorAll('#question button');

            if (answer === 'islamabad') {
                buttons.forEach(button => {
                    if (button.textContent === 'islamabad') {
                        button.classList.add('correct');
                    }
                    button.disabled = true;
                });
            } else {
                buttons.forEach(button => {
                    if (button.textContent === answer) {
                        button.classList.add('incorrect');
                    }
                });
                if (attempts >= maxAttempts) {
                    buttons.forEach(button => {
                        button.disabled = true;
                    });
                }
            }
        }
    </script>
</body>

</html>
